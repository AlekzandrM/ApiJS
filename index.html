<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>ApiJS</title>
</head>
<body>
    <header class="header">
        <div class="header_container container">
            <a href="#" class="header_a">ApiJS</a>
            <button class="header_btn btn">Favourites (0)</button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search">
                <div class="searchInputs">
                    <input id="searchInputs_input" type="text" placeholder="Search">
                    <button class="btn searchInputs_icon btn_disable"><img src="./images/searchIcon.png" alt="Search"></button>
                </div>
                <div class="searchOutputs">
                    <h4>Recent searches: </h4>
                    <div class="searchOutputs_block">
                        <div class="searchOutputs_block_resentSearches">
                            <ul id="urlParams"></ul>
                        </div>
                        <div>
                            <ul id="listOfProperties"></ul>
                            <div id="lastItemMessage" class="hide">
                                No more items found
                            </div>
                            <div class="listOfPropertiesBtns">
                                <button class="btn btnLoad loadUP hide">Load more</button>
                                <button class="btn btnUp loadUP hide">&uarr;</button>
                            </div>
                        </div>
                        <div id="noItems" class="hide">
                            There were no properties found for the given location.
                        </div>
                    </div>
                </div>
            </section>

            <section class="recentSearchesList"></section>

            <div class="favouriteModal hide">
                <div class="favouriteModal_body">
                    <div class="favouriteModal_body_head">
                        <span class="favouriteModal_body_head_text">Favourites: </span>
                        <button class="favouriteModal_body_head_close"> &#10006; </button>
                    </div>
                    <ul class="favouriteModal_body_ul"></ul>
                </div>

            </div>

            <div class="itemModal">
                <div class="itemModal_body">
                    <div class="itemModal_head">Favourites</div>
                    <div class="itemModal_content">
                        <div class="itemModal_content_img"></div>
                        <div class="itemModal_content_name"></div>
                        <div class="itemModal_content_description"></div>
                        <button class="itemModal_content_button btn remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
