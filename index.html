<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>ApiJS</title>
</head>
<body>
    <header class="header">
        <div class="header_container container">
            <a href="#" class="header_a">ApiJS</a>
            <button class="header_btn btn">Favourites</button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search">
                <div class="searchInputs">
                    <input id="searchInputs_input" type="text" placeholder="Search">
                    <button class="btn searchInputs_icon btn_disable"><img src="./images/searchIcon.png" alt="Search"></button>
                </div>
                <div class="searchOutputs">
                    <h4>Recent searches: </h4>
                    <div class="searchOutputs_block">
                        <div class="searchOutputs_block_resentSearches">
                            <ul id="urlParams"></ul>
                        </div>
                        <div>
                            <ul id="listOfProperties"></ul>
                        </div>
                        <div id="noItems" class="noItems">There were no properties found for
                            the given location.</div>
                    </div>
                </div>
            </section>

            <section class="listOfProperties"></section>
            <section class="recentSearchesList"></section>
        </div>
    </main>

    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
